name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up JDK 19
      uses: actions/setup-java@v2
      with:
        java-version: '19'  # Java 19 kullanımı
        distribution: 'adoptopenjdk'  # JDK dağıtımını belirtin

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test
